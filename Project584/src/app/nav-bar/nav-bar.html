<header class="nav">
  <mat-toolbar color="primary" class="nav__bar">
    <div class="nav__brand">
      <button mat-icon-button [routerLink]="['/']" aria-label="Home">
        <mat-icon>home</mat-icon>
      </button>
      <span class="nav__title">QuakeGuard</span>
    </div>

    <nav class="nav__links">
      <a mat-button [routerLink]="['/forecast']">Forecast</a>
      <a mat-button [routerLink]="['/earthquakes']">Earthquakes</a>
      <a mat-button [routerLink]="['/alerts']">Active Alerts</a>
      <a mat-button [routerLink]="['/shelters']">Shelters</a>
    </nav>

    <div class="nav__auth">
      @if (auth.isLoggedInSignal()) {
        <button mat-flat-button color="warn" (click)="logout()">Logout</button>
      } @else {
        <a mat-flat-button color="accent" [routerLink]="['/login']">Login</a>
      }
    </div>
  </mat-toolbar>
</header>
