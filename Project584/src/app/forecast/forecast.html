<section class="forecast">
  <h1>5-Day Seismic Outlook</h1>
  @if (forecasts.length > 0) {
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Expected Magnitude</th>
            <th>Summary</th>
          </tr>
        </thead>

        <tbody>
          @for (forecast of forecasts; track $index) {
            <tr>
              <td>{{ forecast.date }}</td>
              <td>{{ forecast.expectedMagnitude }}</td>
              <td>{{ forecast.summary || '—' }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <p>Loading forecast…</p>
  }
</section>
