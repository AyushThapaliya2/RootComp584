@if (forecasts.length > 0) {


<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Temperature (°C)</th>
            <th>Temperature (°F)</th>
            <th>Summary</th>
        </tr>
    </thead>

    <tbody>
        @for (weather of forecasts; track $index) {
        <tr>
            <td>{{ weather.date }}</td>
            <td>{{ weather.temperatureC }}</td>
            <td>{{ weather.temperatureF }}</td>
            <td>{{ weather.summary }}</td>
        </tr>
        }
    </tbody>
</table>
}
@else {

<p>Loading.....</p>

}
